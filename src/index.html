<!doctype html>
<html ng-app="infoProTest">
  <head>
    <meta charset="utf-8">
    <title>infoProTest</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-controller="IndexController as index">
    <!--[if lt IE 9]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header class="ipro-header">
      <div class="ipro-header-cart">
        <span ng-if="index.cartLength === 0">Panier vide</span>
        <span ng-if="index.cartLength > 0">{{index.cartLength}} éléments dans le panier (${{index.sum}})</span>
      </div>
      <div class="material-round-btn" ng-click="index.cartPanelOpen = !index.cartPanelOpen">
          <i class="fa" ng-class="index.cartPanelOpen ? 'fa-times' : 'fa-shopping-cart'"></i>
      </div>
    </header>

    <div class="ipro-cart-panel" ng-class="{'panel-open' : index.cartPanelOpen}">
      <div ng-include="'app/components/cart/cart.html'" ng-controller="CartController as cartCtrl">
      </div>
    </div>

    <div class="ipro-container">
      <div class="ipro-content" ui-view></div>

      <footer class="ipro-footer">Site réalisé par Jason Conard</footer>
    </div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
